<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component元件基礎概念 - Vue.js基本概述</title>
    <link rel="stylesheet" href="../main.css"><!-- 預設值，不用加1 -->
    <link rel="stylesheet" href="../bootstrap-grid.css">
    <script src="../vue.js"></script>
</head>
<body>
    <div class="wrap">
        <h1>Vue.js基本概述 - component元件基礎概念</h1>
        <hr>

        
        <div class="step">
            <h2></h2>
            <div class="content">
                <p>
                    <b>component寫法</b>
                    Vue.component('<i>自訂標籤</i>',{...});<br>
                    <b>component的data內一定要是function return{}</b>
                    Vue.component('<i>自訂標籤</i>',{<br>
                    &emsp;data: function(){<br>
                    &emsp;&emsp;return {<br>
                    &emsp;&emsp;&emsp;變數: 值<br>
                    &emsp;&emsp;}<br>
                    &emsp;}<br>
                    });<br>
                </p>
                <p>
                    <b>範例</b>
                </p>
                <div id="app">
                    <b>一般寫法</b><br>
                    你已經點擊 <button class="btn btn-outline-secondary btn-sm" @click="counter += 1">{{ counter }}</button> 下。你已經點擊 <button class="btn btn-outline-secondary btn-sm" @click="counter += 1">{{ counter }}</button> 下。<br><br>
                    <b>component寫法，各自獨立</b><br>
                    <coun></coun>
                    <coun></coun>
                    <coun></coun>
                </div>
                <script>
                    Vue.component('coun',{
                        data: function(){
                            return {
                                counter: 0
                            }
                        },
                        template:`
                            <div>
                                <button class="btn btn-outline-secondary btn-sm" @click="counter += 1">{{ counter }}</button>
                            </div>
                        `
                    });
                    var app = new Vue({
                        el: '#app',
                        data: {
                            counter: 0
                        },
                    });
                </script>
            </div>
        </div>
        <a class="back" href="../index.html">回列表</a>


    </div>
</body>
</html>
