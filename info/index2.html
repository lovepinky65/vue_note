<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind 動態屬性指令 - Vue.js基本概述</title>
    <link rel="stylesheet" href="../main.css"><!-- 預設值，不用加1 -->
    <link rel="stylesheet" href="../bootstrap-grid.css">
    <script src="../vue.js"></script>
</head>
<body>
    <div class="wrap">
        <h1>Vue.js基本概述 - v-bind 動態屬性指令</h1>
        <hr>

        
        <div class="step">
            <h2></h2>
            <div class="content">
                <p>
                    <b>寫法</b>
                    &lt;img <i>v-bind:src="src"</i> <i>v-bind:class="ClassName"</i> alt=""&gt;<br>
                </p>
                <p>
                    <b>範例</b>
                </p>
                <div id="app">
                    <img v-bind:src="src" v-bind:class="ClassName" alt="">
                </div>
                <script>
                var app = new Vue({
                    el: '#app',
                    data: {
                        src: '../image/product.jpg',
                        ClassName: 'wc100'
                    }
                })
                </script>
            </div>
        </div>

        <a class="back" href="../index.html">回列表</a>


    </div>
</body>
</html>
